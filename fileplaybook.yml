- name: making file or directory
  hosts: 127.0.0.1
  connection: local
  become: true
  vars:
    - mypath: /home/ec2-user/sample.txt
    - dirpath: /home/ec2-user/sample
  tasks:
    - name: create file
      file:
        path: "{{mypath}}"
        state: touch
    - name: create directory
      file:
        path: "{{dirpath}}"
        state: directory

